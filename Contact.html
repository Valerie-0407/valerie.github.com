<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/Contact.css">
</head>
<body>
    <!-- <audio src="media/Perfume - コミュニケーション (交流).mp3" autoplay loop></audio> -->
    <!-- 页眉区 -->
    <header>
        <div id="inner">
            <h1>Contact~</h1>
            <div class="circle">
                <img src="img/6.0.0.jpg" alt="">
            </div>
        </div>
    </header>
    <!-- 侧边图片 -->
    <aside>
        <a title="回到主页" href="index.html"> 
            <img src="img/6.11.jpg" alt="" > 
        </a>
    </aside>
    <!-- 主内容区-表单内容-包含一个标题、六个问题 -->
    <div id="main">
        <div id="inner">
            <form action="">
                <table class="table">
                    <tr>
                        <td>
                            <!-- 标题 -->
                            <table class="table0">
                                <tr>
                                    <td>
                                        好感度调查
                                    </td>
                                </tr>
                            </table>    
                            <!-- Q1 -->
                            <table class="table1">
                                <tr>
                                    <td>
                                        你现在是大学生吗？
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <ul>
                                            <li>
                                                <input type="radio" name="choice" value=" " id="one">
                                                <label for="one">Yes</label>
                                            </li>
                                            <li>
                                                <input type="radio" name="choice" value=" " id="two">
                                                <label for="two">No</label>
                                            </li>
                                        </ul>
                                    </td>    
                                </tr>
                            </table>
                            <!-- Q2 -->
                            <table class="table2">
                                <tr>
                                    <td>
                                        你喜欢二次元吗？
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <ul>
                                            <li>
                                                <input type="radio" name="feel" value=" " id="one">
                                                <label for="one">非常喜欢</label>
                                            </li>
                                            <li>
                                                <input type="radio" name="feel" value=" " id="two">
                                                <label for="two">喜欢</label>
                                            </li>
                                            <li>
                                                <input type="radio" name="feel" value=" " id="three">
                                                <label for="three">一般</label>
                                            </li>
                                            <li>
                                                <input type="radio" name="feel" value=" " id="four">
                                                <label for="four">不喜欢</label>
                                            </li>
                                            <li>
                                                <input type="radio" name="feel" value=" " id="five">
                                                <label for="five">讨厌</label>
                                            </li>
                                        </ul>
                                    </td>
                                    
                                </tr>
                            </table>
                            <!-- Q3 -->
                            <table class="table3">
                                <tr>
                                    <td>
                                        你喜欢哪类二次元？
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <ul>
                                            <li class="checkbox">
                                                <input type="checkbox" name="kind" value=" " id="one">
                                                <label for="one">冒险类</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="kind" value=" " id="two">
                                                <label for="two">励志类</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="kind" value=" " id="three">
                                                <label for="three">校园类</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="kind" value=" " id="four">
                                                <label for="four">科幻类</label>
                                            </li>
                                            <li>
                                                <input type="checkbox" name="kind" value=" " id="five">
                                                <label for="five">其它</label>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </table>
                            <!-- Q4 -->
                            <table class="table4">
                                <tr>
                                    <td>
                                        关于本次浏览的这些网页，可以提出你的宝贵意见吗？
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td">
                                        <textarea name="feelback" rows="5" cols="75" id="one"></textarea>
                                        <label for="one"></label>
                                    </td>
                                </tr>
                            </table>
                            <!-- Q5 -->
                            <table class="table5">
                                <tr>
                                    <td>
                                        可以的话，可以方便加个微信吗？
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td">
                                        <label for="name">Name:</label>
                                        <input type="text" name="name" value=" " id="name">
                                        <br>
                                        <br>
                                        <label for="tel">Tel :</label>
                                        <input type="text" name="tel" value=" "  id="tel">
                                        <br>
                                        <br>
                                        <label for="like">Like:</label>
                                        <select name="like" id="like">
                                            <option value="电视剧">电视剧</option>
                                            <option value="动漫">动漫</option>
                                            <option value="漫画">漫画</option>
                                            <option value="小说">小说</option>
                                            <option value="其它">其它</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </form>
            
        </div>
    </div>
    <!-- 页脚区 -->
    <footer>
        <table>
            <tr>
                <td>
                    <input type="button" name="button" value="Thanks！" class="button" >
                </td>
            </tr>
        </table>
    </footer>
    
</body>
</html>
